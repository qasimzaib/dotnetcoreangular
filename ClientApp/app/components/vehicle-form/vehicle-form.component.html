<h3>New Vehicle</h3>
<form>
	<div class="form-group">
		<label for="manufacturer">Make</label>
		<select id="manufacturer" class="form-control" (change)="onManufacturerChange()" [(ngModel)]="vehicle.manufacturer" name="manufacturer">
			<option value=""></option>
			<option *ngFor="let m of manufacturers" value="{{ m.id }}">{{ m.name }}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="model">Model</label>
		<select id="model" class="form-control">
			<option value=""></option>
			<option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>			
		</select>
	</div>
</form>
